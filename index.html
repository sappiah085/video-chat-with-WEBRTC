<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add.css" />
    <title>RealVideo Chat</title>
  </head>
  <body>
    <form action="add.html">
      <h3>
        To join a meeting, kindly paste the meeting's ID in the form below and
        click on join
      </h3>
      <h5>To create a meeting click on create</h5>
      <input name="roomID" type="text" placeholder="Paste in your meeting ID" />
      <div class="buttons">
        <button type="submit">Join</button>
        <button class="create">Create</button>
      </div>
    </form>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
